name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install hatch
        pip install -e packages/deepfreeze-core[dev]
        pip install -e packages/es-deepfreeze[dev]

    - name: Run linting
      run: |
        cd packages/deepfreeze-core && ruff check deepfreeze_core/
        cd ../es-deepfreeze && ruff check deepfreeze/

    - name: Run tests
      run: |
        pytest tests/ -v --cov=deepfreeze_core --cov=deepfreeze --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
