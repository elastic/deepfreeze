# REQUIRED SETTINGS
# You MUST set values for the following; there are no defaults.

# host is the name of the kibana host, which will be used for all URLs.
# port is the port on which Kibana can be called.d
scheme: https
host: es01.lab.thewortmans.org
port: 9200

# Username of the account to use when connecting to kibana
username: elastic
password: 'f_TevCkPXTDh6F7pViGT'

aws_access_key_id: AKIAYW2UULNFD6EMEIEX
aws_secret_key_id: NAFN7+dmKkRU8Tbr2yTXNpC+6ykueb3j7FF8UR1d
aws_region: us-east-1

# OPTIONAL SETTINGS
# The remaining settings have sensible defaults which may be updated if you
# wish.

# The repo_name_pattern determines how the repos are named. Terms in curly
# brackets are replaced when the next archive is created.
repo_name_pattern: rolling_archive-{year:04d}.{month:02d}

# bucket_name_pattern allows for a different naming scheme for the S3 buckets
# themselves.
bucket_name_pattern: elastic-repo-{year:04d}-{month:02d}

# style sets the name suffix style. There are currently two values supported.
#   monthly - YYYY-MM suffix
#   oneup   - 000001 followed by increasing numbers (like rollover indices)
style: monthly

# urls is a list of URLs used when connecting to Elasticsearch, and each
# represents a unique and necessary endpoint.
policy_ep: _ilm/policy
repo_ep: _snapshot

# base_path references the path within the bucket where searchable snapshots
# will be placed and found.
base_path: snapshots

# canned_acl is one of:
#   private
#   public-read
#   public-read-write
#   authenticated-read
#   log-delivery-write
#   bucket-owner-read
#   bucket-owner-full-control
canned_acl: private

# storage class references one of the following:
#   standard
#   reduced_redundancy
#   standard_ia
#   intelligent_tiering
#   onezone_ia
storage_class: intelligent_tiering