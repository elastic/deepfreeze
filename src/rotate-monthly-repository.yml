---
# The repo_name_pattern determines how the repos are named. Terms in curly 
# brackets are replaced when the next archive is created.
repo_name_pattern: rolling_archive-{year:04d}.{month:02d}

# bucket_name_pattern allows for a different naming scheme for the S3 buckets
# themselves. If omitted or left blank, then repo_name_pattern is used instead.
# bucket_name_pattern: elastic_bucket_{year}_{month}

# urls is a list of URLs used when connecting to Elasticsearch, and each
# represents a unique and necessary endpoint.
urls:
  - policies: https://a.b.com/policies
  - policy: https://a.b.com/policy
