[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deepfreeze-core"
version = "1.0.0"
description = "Core library for Elasticsearch S3 Glacier archival - shared between curator and standalone deepfreeze"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [
    { name = "Bret Wortman" }
]
keywords = [
    "elasticsearch",
    "glacier",
    "s3",
    "archival",
    "snapshot",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Archiving",
    "Topic :: Database",
]

dependencies = [
    "elasticsearch8>=8.0.0",
    "boto3>=1.26.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "moto>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/elastic/deepfreeze"
Documentation = "https://github.com/elastic/deepfreeze/tree/main/packages/deepfreeze-core"
Repository = "https://github.com/elastic/deepfreeze"

[tool.hatch.build.targets.wheel]
packages = ["deepfreeze_core"]

[tool.hatch.build.targets.sdist]
include = [
    "deepfreeze_core/**/*.py",
    "README.md",
    "pyproject.toml",
]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v"
